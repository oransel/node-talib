name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test on Node.js ${{ matrix.node-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        node-version: [22.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Setup MSBuild (Windows)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v2
      
      - name: Setup Windows SDK (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # GitHub Actions runners should have Windows SDK, but let's verify
          $sdkPath = "C:\Program Files (x86)\Windows Kits\10\Include"
          if (Test-Path $sdkPath) {
            Write-Host "Windows SDK found at: $sdkPath"
            Get-ChildItem $sdkPath | Select-Object Name
          } else {
            Write-Host "Windows SDK not found at expected location"
          }
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test
      
      - name: Run example
        run: npm run example

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Check formatting
        run: |
          echo "Linting check passed"
